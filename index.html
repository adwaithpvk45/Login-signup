<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- navbar start -->
     <nav1>
        <div class="navbar1">
            <div class="logo" style="width:100px;height: 100px;display:flex; align-items: center;">
                <img src="./images/logo1.png.png" style="width:100px;height: 50px;">
            </div>
        <div class="links">
          <ul>
            <li><a href>HOME</a></li>
            <li><a href>ABOUT US</a></li>
            <li><a href>CONTACT US</a></li>
            <li><a href>CAREERS</a></li>
          </ul>  
        </div>
        <div class="sign">
            <button type="submit" onclick="signup()" id="signup">Sign Up</button>
            <!-- <button type="submit" onclick="signin()" id="signup">Sign In</button> -->
        </div>
        </div>
     </nav1>
     <!-- form -->
      <div class="container-fluid">
        <div class="row1" style="display: flex;justify-content: center;background-image: url(./images/umbrella2.jpg);">
          <div class="content">
        <!-- loginform -->
      <!-- <div class="form log" id="loginform"> -->
        <form action="" id="loginform" style="display: none;">
            <div class="question" style="display: flex;flex-direction: row;">
                <span class="mx-1">Don't have an account?</span><a href="#"  onclick="signup()" style="color: white;font-weight: bold;">Register</a>
            </div>
            <br>
            <br>
            <h1 style="font-weight: bold;">Login</h1>
            <br>
            <br>
            <div class="inputs" style="display: flex;flex-direction:column; justify-content : center; width:100%;">
               <div class="input-container" style="display: flex;">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" id="loginusername" required>
            </div>
            <div class="input-container" style="display: flex;">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" id="loginpassword" required>
                <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;transform: translateX(-10px) ;"></i>
            </div>
            </div>
            <button type="submit" style="margin:20px;width:180px" onclick="login()">Sign In</button>
        </form>
      <!-- </div> -->
      <!-- Registration form -->
      <!-- <div class="form register" id="register" > -->
        <form action="" id="register" style="display: none;">
            <div class="question" style="display: flex;flex-direction: row;">
                <span class="mx-1">Have an account?</span><a href="#"  onclick="signin()" style="color: white;font-weight: bold;"><span> </span>Login</a>
            </div>
            <br>
            <br>
            <h1 style="font-weight: bold;">Sign Up</h1>
            <br>
            <br>
            <div class="inputs" style="display: flex;flex-direction:column; justify-content : center; width:100%;">
                <div class="name" style="gap:5px;">
                <div class="input-container" style="display: flex;">
                    <i class="fa-sharp fa-regular fa-user"></i>
                    <input type="name" placeholder="Firstname" required>
                </div>
                <div class="input-container" style="display: flex;">
                    <i class="fa-sharp fa-regular fa-user"></i>
                    <input type="name" placeholder="Lastname" required>
                </div>
               </div>
               <div class="input-container" style="display: flex;">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" id="regemail" required>
            </div>
            <div class="input-container" style="display: flex;">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" id="regpassword" required>
                <i class="fa fa-eye" id="togglepassword" style="cursor: pointer;transform: translateX(-10px);"></i>
            </div>
            </div>
            <button type="submit" style="margin:20px;width:180px" onclick="register()">Register</button>
        </form>
      <!-- </div> -->
    </div>
   </div>
</div>
<!-- login form end -->
<div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" id="livetoast1">
<div class="d-flex">
  <div class="toast-body" id="toast-body1">
  </div>
  <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
</div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script src="form.js"></script>
</body>
</html>
